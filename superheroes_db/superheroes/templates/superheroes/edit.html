<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Superhero</title>
</head>
<body>
<form action="{% url 'superheroes:edit' superhero.id %}" method="post">
  {% csrf_token %}
  Name:<input type="text" name="name" id="name" value="{{superhero.name}}"><br>
  Alter Ego:<input type="text" name="alter_ego" id="alter_ego" value="{{superhero.alter_ego}}"><br>
  Primary Ability:<input type="text" name="primary_ability" id="primary_ability" value="{{superhero.primary_ability}}"><br>
  Secondary Ability:<input type="text" name="secondary_ability" id="secondary_ability" value="{{superhero.secondary_ability}}"><br>
  Catchphrase:<input type="text" name="catchphrase" id="catchphrase" value="{{superhero.catchphrase}}"><br>
    <input type="submit" value="Edit">
</body>
</html>
